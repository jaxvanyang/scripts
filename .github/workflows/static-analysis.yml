name: Static Analysis

on:
  push:
    paths:
      - "automkdir/*.sh"
      - "autorename/*.sh"

  pull_request:
    paths:
      - "automkdir/*.sh"
      - "autorename/*.sh"

  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
